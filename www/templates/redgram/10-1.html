	    <div class="oval">
	    	ఆకుచుట్టు పురుగు
	    </div>
	    
		<div class="sub-section">
			కంది పెరిగే దశలో ఆకుచుట్టు పురుగు ఆశిస్తుంది. ఆకులను, పూతను చుట్టుగా చుట్టుకొని లోపల వుండి గిరి తింటుంది. దీని ఉధృతి ఎక్కువగా ఉన్నట్లయితే నివారణకు 1.6 మి.లీ. మొనోక్రోటోఫాస్ లేదా 2.0 మి.లీ. క్వినాల్ ఫాస్ లీటరు నీటికి కలిపి పిచికారీ చేయాలి.
		</div>
