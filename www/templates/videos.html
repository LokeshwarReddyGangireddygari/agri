<ion-view class="videosView">
  <ion-content>
    <ion-list>
      <div ng-repeat="video in videosList">
        <ion-item class="videoTile" href="#" ng-show="isOpen(item)" ng-click="showVideo(video)">
          {{video.title}}
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
