<ion-view class="addressbookView">
  <ion-content>
    <ion-list>
      <div ng-repeat="item in categoryList">
        <ion-item>
          <div>
            {{item.title}}
          </div>
          <div>
            {{item.address.address1}}
          </div>
          <div>
            {{item.address.address2}}
          </div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
